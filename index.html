<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>

        <title></title>
    </head>

    <body>
        <div class="wrapper">
            <div class="lines">Lines: 0</div>

            <div class="game">
                <div class="left-container">
                    <div class="playButton"></div>
                    <section class="statistics-container">
                        Statistics
                        <div class="statistics"></div>
                    </section>
                </div>

                <div id="sketch-holder"></div>

                <div class="right-container">
                    <section class="next-container">
                        Next
                        <div class="next"></div>
                    </section>

                    <section class="counter">
                        Score
                        <div class="score">0000000</div>
                    </section>

                    <section class="counter">
                        Level
                        <div class="level">0</div>
                    </section>
                </div>
            </div>
        </div>

        <script src="Javascript/Utils.js"></script>
        <script src="Javascript/Grid.js"></script>
        <script src="Javascript/Piece.js"></script>
        <script src="Javascript/InputManager.js"></script>
        <script src="Javascript/Sketch.js"></script>
    </body>
</html>
